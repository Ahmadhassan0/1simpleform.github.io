<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<style>
    body{
        background-color: rgb(236, 158, 158);
    }
    
    .form{
        width: 65vw;
        margin-left: 18vw;
        margin-top:vh;
    }

</style>
        
</head>
<body>
   <div class="form" >
    <h2>Enter your detail's below to <b> Sign Up </b></h2>

    <form class="row g-3" id="form" >

        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter you first name here ">
          <div  id="d1">
              
          </div>
        </div>     

        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter your last name here">
          <div  id="d2">
    
          </div>
        </div>

        <div class="col-md-8">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email" placeholder="somthing@anymail.com">
          <div id="d3">
             
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="number" class="form-label">Number</label>
          <input type="text" class="form-control" id="number" placeholder="03xx - xxx - xxxx">
          <div  id="d4">
             
          </div>
        </div>

        <div class="col-md-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter you complete address here ">
          <div  id="d5">
             
          </div>
        </div>

        <div class="col-md-5">
          <label for="language" class="form-label">Language *Optional</label>
          <select id="language" class="form-select">
            <option selected>Choose...</option>
            <option>English</option>
            <option>Urdu</option>
            <option>Arabic</option>
            <option>French</option>
            <option>Chinese</option>
            <option>Korean</option>
            <option>Other</option>
          </select>
          <div id="d6">
             
          </div>
        </div>

        <div class="col-md-4">      
          <label for="gender" class="form-label">Gender *Optional</label>
          <select id="gender" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Gay</option>
            <option>Lesbian</option>
            <option>Transgender</option>
            <option>Bisexual</option>
            <option>Other</option>
          </select>
          <div id="d7">
             
          </div>
        </div>

        <div class="col-md-3">
          <label for="zipcode" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zipcode" placeholder="Enter Zip Code">
          <div id="d8">
             
          </div>
        </div>

        <div class="col-md-6"> 
            <label for="newPassword" class="form-label"> Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter your new Password">
            <div id="d9">
             
            </div>
        </div>   


        <div class="col-md-6"> 
            <label for="conPassword" class="form-label"> Password</label>
            <input type="password" class="form-control" id="conPassword" placeholder="Enter your new Password">
            <div id="d10">
             
            </div>
        </div>   

        <div class="text-danger" id="textd">

        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submit" onclick="bb()">Sign Up</button>
        </div>

        

      </form>

  </div>

    
    <script src="./Login.js"></script>
</body>
</html>
